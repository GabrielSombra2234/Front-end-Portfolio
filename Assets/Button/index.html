<!DOCTYPE html>
<meta charset="utf-8">
<html lang="pt-br">
	<head>
		<title>Elementos bloco</title>
		<link rel="stylesheet" type="text/css" href="button.css">
	</head>
	<body>
		<fieldset class="btnOnOff">
			<input id="on" type="checkbox" name="btn">
			<label for="on">
				<div class="chave"></div>
				<span class="off text">OFF</span>
				<span class="on text">ON</span>
			</label>
		</fieldset>
	</body>
</html>
